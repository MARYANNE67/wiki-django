{% extends "layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul class="list-group">
        {% for entry in entries %}
            <li class="list-group-item list-group-item-action"><a href="{%url 'wiki:entry' entry%}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}

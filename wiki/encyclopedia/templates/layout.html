{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'styles.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>

               
                <form action ="{%url 'wiki:search'%}" method='POST'>
                    {% csrf_token %}
                     <div class="input-group">

                    <input class="search form-control" type="text" name="q" placeholder="Search Encyclopedia">
                    <button type ="submit" ><i class="fas fa-search h4 text-body input-group-append"> </i>  </button>
                  </div> 

                 </form>
        

                <div class="list-group-item list-group-item-action active">
                    <a href="{% url 'wiki:index' %}">Home</a>
                </div>

                <div class="list-group-item list-group-item-action">
                    <a href ="{%url 'wiki:new'%}">Create New Page</a>
                </div>

                <div class="list-group-item list-group-item-action">
                   <a href="{%url 'wiki:random' %}"> Random Page </a>
                </div>
        
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
